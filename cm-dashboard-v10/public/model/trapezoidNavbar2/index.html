<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>梯形導覽列</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="trapezoidNavbar2.css" />
	</head>

	<body>
		<!-- #region use -->
		<div class="inline-block-center">
			<div class="trapezoidNavbar">
				<div class="item left active">
					<img class="image" src="pic/electricBed.png" />
					<img class="image-active" src="pic/electricBed-active.png" />
					<div class="text">電動床</div>
				</div>

				<div class="item">
					<img class="image" src="pic/sleepingRibbon.png" />
					<img class="image-active" src="pic/sleepingRibbon-active.png" />
					<div class="text">睡眠帶</div>
				</div>

				<div class="item">
					<img class="image" src="pic/blood.png" />
					<img class="image-active" src="pic/blood-active.png" />
					<div class="text">血液狀態</div>
				</div>

				<div class="item">
					<img class="image" src="pic/info.png" />
					<img class="image-active" src="pic/info-active.png" />
					<div class="text">基礎資料</div>
				</div>

				<div class="item right">
					<img class="image" src="pic/device.png" />
					<img class="image-active" src="pic/device-active.png" />
					<div class="text">室內設備</div>
				</div>
			</div>
		</div>
		<!-- #endregion use -->
		<script type="text/javascript" src="trapezoidNavbar2.js"></script>
	</body>
</html>
